        progress {
            width: 300px;
            height: 20px;
        }
    </style>
    <script>
        function startProgress() {
            var progressBar = document.getElementById('progressBar');
            var value = 0;
            var interval = setInterval(function() {
                value++;
                progressBar.value = value;
                if (value >= 100) {
                    clearInterval(interval);
                }
            }, 100);
        }
    </script>
</head>
<body>
